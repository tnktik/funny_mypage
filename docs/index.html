<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインページ</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0c0c0;
            color: #333;
        }
    header {
            background-color: #f01010;
            color: white;
            padding: 15px 20px;
            text-align: left;
        }
    .login-box {
      background-color: #fff0f0;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(240, 16, 16, 0.3);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #f01010;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #f01010;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #d00d0d;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome">たいちゃん電気株式会社へようこそ</h1>
  </header>
  <div class="login-box">
    <h2>ログイン</h2>
    <form id="loginForm">
      <label for="userid">ユーザーID</label>
      <input type="text" id="userid" name="userid" required>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">ログインする</button>
    </form>
  </div>
  <script src="user_information.js"></script>
  <script>

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const userID = document.getElementById("userid").value;
      const password = document.getElementById("password").value;

      // ユーザー確認とパスワードチェック
      if (users[userID] && users[userID].password === password) {
        // ログイン成功 → マイページにIDをクエリで渡す
        window.location.href = `mypage.html?user=${encodeURIComponent(userID)}`;
      } else {
        // ログイン失敗
        window.location.href = "error.html";
      }
    });
  </script>
</body>
</html>
