<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0c0c0;
            color: #333;
        }
        header {
            background-color: #f01010;
            color: white;
            padding: 15px 20px;
            text-align: left;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #ffe5e5;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>たいちゃん電気株式会社へようこそ</h1>
</header>

<div class="container">
    <!-- 左側の目次 -->
    <nav class="sidebar">
        <h3>目次</h3>
        <ul>
            <li><a href="#" onclick="goToPage('mypage')">トップ</a></li>
        </ul>
    </nav>

    <!-- 右側の内容 -->
    <main class="content">
        <section class="profile" id="profile">
            <h2>選考結果</h2>
            <p><strong>選考結果 :</strong> 合格</p>
            <span class="name"></span> 様
        平素よりお世話になっております。<BR>
        たいちゃん電機株式会社 人事部のたいちゃんでございます。<BR><BR>

        このたびは、弊社の採用選考にご参加いただき誠にありがとうございました。<BR><BR>

        慎重に選考を進めさせていただきました結果、<span class="name"></span>様を次の選考ステップ（または最終的な内定者）としてお迎えしたく、ここにご連絡申し上げます。<BR><BR>

        今後の流れにつきましては、別途ご案内させていただきますので、引き続き何卒よろしくお願い申し上げます。<BR><BR>

        まずは、取り急ぎ選考結果のご報告まで申し上げます。<BR>



            
        </section>
    </main>
</div>

</body>
<script src="user_information.js"></script>
<script>

    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const userInfo = users[user];
    const nameElements = document.querySelectorAll(".name");
    nameElements.forEach(el => {
    el.textContent = userInfo.name || "不明なユーザー";
    });
    function goToPage(page) {
        if(page=="incorrect"){
            window.location.href = `incorrect.html?user=${encodeURIComponent(userInfo.ID)}`;
        }else if(page=="mypage"){
            window.location.href = `mypage.html?user=${encodeURIComponent(userInfo.ID)}`;
        }
    }


</script> 
</html>
